content: "\n## <a name=\"links\"></a>Linkuri \n* [Suport pentru soluții StorSimple](https://msdn.microsoft.com/library/mt433077(TechNet.10).aspx)\n* [Instrucțiuni pentru migrare](/azure/storage/files/storage-files-migration-storsimple-8000)\n\n> [!NOTE]\n> Suportul pentru Azure StorSimple seria 8000 este extins după cum se indică, pentru a oferi clienților o durată standard a ciclului de viață. Suportul extins include doar înlocuire hardware și actualizări de securitate."
