name: Internet Explorer 11 pe canalul Windows 10 Semi-Annual (SAC)
summary: >+
  Internet Explorer 11 pe Windows 10 Semi-Annual Channel (SAC) respectă Politica privind ciclul de viață al [componentelor](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > Aplicația desktop Internet Explorer (IE) 11 va înceta asistența pentru canalul semianual Windows 10 începând cu 15 iunie 2022. Clienții sunt încurajați să treacă la Microsoft Edge cu modul IE. Modul IE permite compatibilitatea inversă și va fi acceptat până cel puțin în 2029. În plus, Microsoft va furniza o notificare cu un an înainte de retragerea modului IE. Accesați [aici](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer) pentru o listă a sistemelor de operare acceptate pentru Internet Explorer, inclusiv versiunile afectate de acest anunț.

