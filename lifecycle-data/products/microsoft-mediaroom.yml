content: "\n\n> [!NOTE]\n> Ericsson a achiziționat produse Microsoft Mediaroom în 2013. Pentru informații suplimentare, consultați [comunicatul de presa](http://www.ericsson.com/news/1691160). Pentru clienții care au nevoie de asistență, mergeți [aici](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> Microsoft Mediaroom Client 2.1 a fost lansat pe 27 decembrie 2011. \n\n## <a name=\"editions\"></a>Ediții \n* Application Services 1.0\n* Client 2.0\n* Client 2.1\n* Server 2.0\n* Server 2.1"
