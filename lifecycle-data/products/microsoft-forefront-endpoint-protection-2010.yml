content: "\n## <a name=\"links\"></a>Legături \n* [Orientări privind migrația](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Informații despre service](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Clienții trebuie să rămână la curent cu cea mai recentă actualizare a platformei anti-malware pentru a fi pe deplin acceptată. Forefront Endpoint Protection 2010 este acoperit de aceeași politică privind ciclul de viață ca și System Center Configuration Manager 2007, atât pentru suportul mainstream, cât și pentru suportul extins."
