content: "\n## <a name=\"links\"></a>Linkuri \n* [Instrucțiuni pentru migrare](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Informații despre servicii](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Clienții trebuie să rămână la curent cu cea mai recentă actualizare a platformei anti-malware pentru a beneficia de asistență completă. Forefront Endpoint Protection 2010 este acoperit de aceeași politică privind ciclul de viață precum System Center Configuration Manager 2007, atât pentru suportul mainstream, cât și pentru suportul extins."
