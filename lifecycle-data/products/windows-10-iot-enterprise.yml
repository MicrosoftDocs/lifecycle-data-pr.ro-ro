content: "\n## <a name=\"links\"></a>Linkuri \n* [Prezentare generală a Windows 10 IoT Enterprise](/windows/iot-core/windows-iot-enterprise)\n* [Fișa informativă a ciclului de viață Windows](https://support.microsoft.com/help/13853/windows-lifecycle-fact-sheet)\n* [Windows ca serviciu (WaaS)](/windows/deployment/update/waas-quick-start)\n* [Întrebări frecvente despre ciclul de viață - Produse Windows](/lifecycle/faq/windows)\n\n> [!NOTE]\n> Cu excepția cazului în care sunt amânate, actualizările ulterioare ale caracteristicilor Windows 10, versiunea Canal semianual pot fi instalate înainte de data de sfârșit al perioadei de suport mainstream."
