content: "\n## <a name=\"links\"></a>Linkuri \n* [Căi acceptate pentru upgrade-ul de la Windows Server 2003 la Windows Server 2008](https://support.microsoft.com/ro-ro/help/951041/supported-paths-for-upgrading-from-windows-server-2003-to-windows-serv)\n* [Politica Service Pack](/lifecycle/policies/fixed#service-packs)\n* [Pregătirea computerelor Windows Server 2003 pentru migrare](/azure/migrate/prepare-windows-server-2003-migration)\n\n> [!NOTE]\n> Sistemele de tip Itanium au ca dată de început 19 iunie 2003.\n\n## <a name=\"editions\"></a>Ediții \n* Datacenter (x86 pe 32 de biți)\n* Datacenter (x64)\n* Datacenter for Itanium-Based Systems\n* Enterprise (x86 pe 32 de biți)\n* Enterprise for Itanium-based Systems\n* Enterprise X64\n* Standard (x86 pe 32 de biți)\n* Web"
