summary: >+
  Windows 10 Enterprise și Education respectă Politica [modernă](/lifecycle/policies/modern) privind ciclul de viață.



  Aceasta se aplică edițiilor următoare: Education, Enterprise



  > [!IMPORTANT]

  > Începând cu Windows 10, versiunea 21H2 (actualizarea din noiembrie 2021 a Windows 10), actualizările de caracteristici vor fi lansate anual în a doua jumătate a anului prin intermediul canalului de disponibilitate generală. Accesați [aici](https://blogs.windows.com/windowsexperience/?p=176473) pentru a afla mai multe. Microsoft va continua să asigure asistență pentru cel puțin o versiune Windows 10 până pe 14 octombrie 2025.

