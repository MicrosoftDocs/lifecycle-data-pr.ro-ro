content: "\n## <a name=\"links\"></a>Legături \n* [Informații despre service](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Orientări privind migrația](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> Pentru a oferi o experiență unificată și raționalizată a clienților, clientul Azure Information Protection (clasic) și Label Management din portalul Azure sunt perimate începând cu 31 martie 2021. Acest interval de timp permite tuturor clienților actuali Azure Information Protection să treacă la soluția noastră unificată de etichetare utilizând platforma de etichetare unificată Microsoft Information Protection."
