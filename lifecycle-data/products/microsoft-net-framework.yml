name: Microsoft .NET Framework
summary: >+
  Microsoft .NET Framework urmează Politica privind ciclul de viață al [componentelor](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > .NET Framework 4.5.2, 4.6 și 4.61 vor fi retrase pe 26 aprilie 2022. Aceste versiuni specifice au fost semnate anterior utilizând certificate Secure Hash Algorithm (SHA-1). Acest algoritm nu mai este considerat sigur. Clienții sunt încurajați să treacă la SHA-2. Accesați [aici](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022) pentru a afla mai multe.

