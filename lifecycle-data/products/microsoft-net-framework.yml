content: "\n## <a name=\"links\"></a>Linkuri \n* [Întrebări frecvente despre ciclul de viață - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Informații despre produs](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-48)\n* [.NET Framework 4.5.2, 4.6, 4.61 vor fi retrase](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022)\n\n> [!NOTE]\n> .NET Framework 3.5 Service Pack 1 (SP1) este un produs independent care urmează Politica fixă, începând cu Windows 10 versiunea 1809 și Windows Server 2019. Înainte de aceasta, .NET Framework 3.5 SP1 este considerat o componentă a sistemului de operare Windows pe care este instalat."
