content: "> [!TIP]\n> Actualizările extinse de securitate (ESU) sunt disponibile prin programe specifice de licențiere de volum pentru edițiile Datacenter, Standard, Enterprise și Embedded ale acestui produs, timp de până la trei ani suplimentari de la data de sfârșit al perioadei de asistență. Contactați partenerul Microsoft sau echipa de cont pentru a afla mai multe. \n\n\n## <a name=\"links\"></a>Linkuri \n* [Instrucțiuni pentru migrare](https://aka.ms/AA1ovn4)\n* [Informații upgrade server](/windows-server/upgrade/upgrade-overview)\n* [Programul privind actualizările extinse de securitate (ESU)](/lifecycle/faq/extended-security-updates)\n* [Politica Service Pack](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Windows Server 2008 Foundation s-a lansat pe 21 mai 2009\n\n\n## <a name=\"editions\"></a>Ediții \n* Datacenter\n* Datacenter fără Hyper-V\n* Enterprise\n* Enterprise fără Hyper-V\n* for Itanium-Based Systems\n* Foundation\n* Standard\n* Standard fără Hyper-V\n* Web"
