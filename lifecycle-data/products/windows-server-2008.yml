  Windows Server 2008 urmează Politica [fixă](/lifecycle/policies/fixed) privind ciclul de viață.



  Aceasta se aplică edițiilor următoare: Datacenter, Datacenter fără Hyper-V, Enterprise, Enterprise fără Hyper-V, for Itanium-Based Systems, Foundation, Standard, Standard fără Hyper-V, Web



  > [!IMPORTANT]

  > Suportul pentru acest produs s-a încheiat. A se vedea orientările privind migrarea de mai jos.

