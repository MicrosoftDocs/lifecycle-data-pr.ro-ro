name: Windows 8.1
summary: >+
  Windows 8.1 urmează Politica [fixă](/lifecycle/policies/fixed) privind ciclul de viață.



  Aceasta se aplică edițiilor următoare: Enterprise, Enterprise N, N, Pro cu Media Center, Professional, Professional N, SL



  > [!IMPORTANT]

  > Vă reamintim că Windows 8.1 va ajunge la data de sfârșit al perioadei de servicii la 10 ianuarie 2023. După această dată, aceste produse nu vor mai primi actualizări de securitate, actualizări care nu țin de securitate, remedieri ale erorilor, asistență tehnică sau actualizări ale conținutului tehnic online.  Dacă dispozitivele nu îndeplinesc cerințele tehnice pentru a rula o versiune mai recentă de Windows, Microsoft recomandă înlocuirea dispozitivului cu una care acceptă Windows 11. Mergeți [aici](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023) pentru mai multe informații.

