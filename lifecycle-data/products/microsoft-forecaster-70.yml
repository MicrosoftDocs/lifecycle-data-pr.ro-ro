content: "\n## <a name=\"links\"></a>Linkuri \n* [Instrucțiuni pentru migrare](https://mbs.microsoft.com/customersource/northamerica/news-events/news-events/news/ForecasterDiscontinuationNoticeGP)\n* [Politica Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Asistența pentru Forecaster încetează la data indicată, cu excepția cazului în care este distribuit ca o componentă a unui produs Dynamics. Când este distribuit cu un produs Dynamics, datele ciclului de viață Dynamics înlocuiesc data pentru Forecaster."
