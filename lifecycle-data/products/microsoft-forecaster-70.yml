content: "\n## <a name=\"links\"></a>Legături \n* [Orientări privind migrația](https://mbs.microsoft.com/customersource/northamerica/news-events/news-events/news/ForecasterDiscontinuationNoticeGP)\n* [Politica pachetului service pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Suportul pentru previziuni se termină la data indicată, cu excepția cazului în care este distribuit ca componentă a unui produs Dynamics. Când sunt distribuite cu un produs Dynamics, datele ciclului de viață Dynamics înlocuiesc data previziunilor."
