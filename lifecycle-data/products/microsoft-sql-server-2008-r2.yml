content: "\n## <a name=\"links\"></a>Linkuri \n* [Opțiuni privind data de sfârșit al perioadei de asistență pentru SQL Server](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Opțiuni privind data de sfârșit al perioadei de asistență pentru SQL Server 2008 și pentru Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Programul privind actualizările extinse de securitate (ESU)](/lifecycle/faq/extended-security-updates)\n* [Politica Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Actualizări extinse de securitate (ESU) sunt disponibile pentru edițiile Datacenter, Standard, Enterprise și Embedded ale acestui produs, timp de până la trei ani suplimentari după data de sfârșit al perioadei de asistență.\n> [!NOTE]\n> Numai pentru IA64, SP2 va beneficia de asistență până la 9/7/2019. Consultați blogul SQL Release Services pentru mai multe informații.\n\n## <a name=\"editions\"></a>Ediții \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express with Advanced Services\n* for Embedded Systems\n* Standard\n* Standard Edition for Small Business\n* Web\n* Workgroup"
