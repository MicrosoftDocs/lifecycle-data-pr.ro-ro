content: "\n## <a name=\"links\"></a>Legături \n* [Opțiuni de sfârșit de suport SQL Server](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Opțiuni de sfârșit de suport SQL Server 2008 și Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Program extins de actualizare de securitate (ESU)](/lifecycle/faq/extended-security-updates)\n* [Politica pachetului service pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Actualizările de securitate extinse (ESU) sunt disponibile pentru edițiile Datacenter, Standard, Enterprise și Embedded ale acestui produs, timp de până la trei ani înainte de sfârșitul asistenței.\n> [!NOTE]\n> Numai pentru IA64, SP2 va fi acceptat până la 09.07.2019. Consultați blogul SQL Release Services pentru mai multe informații.\n\n## <a name=\"editions\"></a>Edițiile \n* Datacenter\n* Dezvoltator\n* Intreprindere\n* Express\n* Express cu servicii avansate\n* pentru sisteme încorporate\n* Standard\n* Ediție standard pentru întreprinderi mici\n* Web\n* Grup"
