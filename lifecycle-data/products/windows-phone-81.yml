content: "\n## <a name=\"links\"></a>Legături \n* [Întrebări frecvente despre Windows Phone 8.1](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft va pune la dispoziție actualizări pentru sistemul de operare, inclusiv actualizări de securitate, timp de cel puțin 36 de luni de la data de începere a ciclului de viață. Aceste actualizări vor fi incrementale, fiecare actualizare fiind construită pe actualizarea care a precedat-o. Clienții trebuie să instaleze fiecare actualizare pentru a rămâne acceptați. Distribuirea acestor actualizări incrementale poate fi controlată de operatorul de telefonie mobilă sau de producătorul telefonului de la care ați achiziționat telefonul, iar instalarea va necesita ca telefonul să aibă actualizări anterioare. Disponibilitatea actualizărilor va varia, de asemenea, în funcție de țară, regiune și capacitățile hardware."
