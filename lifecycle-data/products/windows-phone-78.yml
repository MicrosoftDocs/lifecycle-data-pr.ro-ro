content: "\n\n> [!NOTE]\n> Microsoft va pune la dispoziție actualizări pentru sistemul de operare, inclusiv actualizări de securitate, timp de 18 de luni de la data de început al ciclului de viață. Distribuirea actualizărilor poate fi controlată de operatorul de telefonie mobilă sau de producătorul telefonului de la care ați achiziționat telefonul. Disponibilitatea actualizărilor va varia, de asemenea, în funcție de țară, de regiune și de capacitățile hardware."
