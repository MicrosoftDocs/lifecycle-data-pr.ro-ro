  > [!NOTE]
  > Microsoft va pune la dispoziție actualizări pentru sistemul de operare, inclusiv actualizări de securitate, timp de 36 de luni de la data de început al ciclului de viață. Aceste actualizări vor fi incrementale, fiecare actualizare fiind construită pe actualizarea care a precedat-o. Clienții trebuie să instaleze fiecare actualizare lansată pentru a continua să beneficieze de asistență. Distribuția acestor actualizări incrementale poate fi controlată de operatorul de telefonie mobilă sau de către producătorul de telefoane de la care ați achiziționat telefonul, iar instalarea va necesita ca telefonul să aibă actualizări anterioare. Disponibilitatea actualizărilor va varia, de asemenea, în funcție de țară, de regiune și de capacitățile hardware.