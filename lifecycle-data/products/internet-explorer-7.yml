content: "\n## <a name=\"links\"></a>Linkuri \n* [Instrucțiuni pentru migrare](https://www.microsoft.com/itpro/microsoft-edge)\n* [Windows Embedded Compact 7](/lifecycle/products/windows-embedded-compact-7)\n* [Windows Embedded Compact 2013](/lifecycle/products/windows-embedded-compact-2013)\n* [Întrebări frecvente despre politica privind ciclul de viață internet Explorer](/lifecycle/faq/internet-explorer-microsoft-edge)\n\n> [!NOTE]\n> Internet Explorer 7 este o componentă a Windows Embedded Compact 7 și Windows Embedded Compact 2013 și urmează același ciclu de viață. \n> [!NOTE]\n> Începând cu 12 ianuarie 2016, numai cea mai recentă versiune de Internet Explorer disponibilă pentru un sistem de operare acceptat primește asistență tehnică și actualizări de securitate."
