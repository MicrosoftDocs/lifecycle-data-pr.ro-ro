content: "\n## <a name=\"links\"></a>Linkuri \n* [Detalii de asistență .NET Core (dotnet)](https://dotnet.microsoft.com/platform/support/policy/dotnet-core)\n* [Programul de lansare .NET Core](https://github.com/dotnet/core/blob/master/roadmap.md)\n* [Foaia de parcurs a produsului .NET Core](https://github.com/dotnet/core/blob/master/product-roadmap/current.md)\n* [Întrebări frecvente privind ciclul de viață - .NET Core](/lifecycle/faq/dotnet-core)\n* [Detalii de asistență ASP.NET și ASP.NET Core](https://dotnet.microsoft.com/platform/support/policy/aspnet)\n* [Detalii de asistență Entity Framework](/ef/core/what-is-new)\n\n> [!NOTE]\n> Începând cu .NET 5.0, Microsoft .NET Core a fost redenumit ca .NET. \n>\n>ASP.NET Core și Entity Framework Core urmează același ciclu de viață ca .NET Core."
