content: "\n## <a name=\"links\"></a>Linkuri \n* [Mai multe informații](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> Pachetul Windows Azure pentru Windows Server este o soluție cloud hibridă care aduce tehnologiile Windows Azure în centrul dvs. de date. Acesta permite clienților Microsoft să ofere un sistem cloud bogat, cu autoservire, cu mai multe entități găzduite, pe hardware-ul centrului de date, fără costuri suplimentare."
