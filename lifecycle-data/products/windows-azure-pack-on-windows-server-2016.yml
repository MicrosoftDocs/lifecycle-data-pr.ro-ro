content: "\n## <a name=\"links\"></a>Legături \n* [Mai multe informații](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> Windows Azure Pack pentru Windows Server este o soluție cloud hibridă care aduce tehnologiile Windows Azure la centrul de date. Acesta permite clienților Microsoft să ofere un cloud bogat, cu autoservire, cu mai multe entități găzduite, pe hardware-ul centrului de date, fără costuri suplimentare."
