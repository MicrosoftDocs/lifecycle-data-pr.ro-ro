content: "\n\n## <a name=\"links\"></a>Linkuri \n* [Politica Service Pack](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Runtime-ul Visual Studio 2010 Tools for Office (VSTO) este livrat cu diferite versiuni ale Visual Studio și Microsoft Office și urmează ciclul de viață al produsului părinte. De asemenea, poate fi descărcat separat, [aici](https://www.microsoft.com/download/details.aspx?id=56961).\n\n\n## <a name=\"editions\"></a>Ediții \n* Agents\n* Toate\n* ASP .NET MVC 4\n* Express\n* F# 2.0 Runtime\n* Lab Management\n* Performance Tools\n* Premium\n* Professional\n* Professional w/MSDN \n* PSM\n* Remote Debugger\n* SDK\n* Shell (Integrated)\n* Shell (Isolated)\n* Team Agents\n* Team Explorer\n* Test Profeșsional\n* Ultimate\n* Ultimate cu MSDN\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express\n* Visualization & Modeling SDK"
