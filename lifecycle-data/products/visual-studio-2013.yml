content: "\n\n## <a name=\"links\"></a>Linkuri \n* [Informații despre servicii](https://www.visualstudio.com/productinfo/vs-servicing-vs)\n\n\n> [!NOTE]\n> Versiunile Visual Studio 2013 ale următoarelor componente sunt livrate cu și acceptate ca parte a ciclului de viață Visual Studio 2013: Agents, IntelliTrace Collector, Modelling SDK, Multibyte MFC Library, Remote Tools, SDK, Shell (Integrated), Shell (Isolated), Team Explorer, Visual C++ Redistributable, Web Tools Extensions\n\n\n## <a name=\"editions\"></a>Ediții \n* Community\n* Express for Web\n* Express for Windows\n* Express for Windows Desktop\n* Premium\n* Professional\n* Release Management\n* Test Profeșsional\n* Ultimate"
