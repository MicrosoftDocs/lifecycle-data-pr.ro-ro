content: "\n\n## <a name=\"links\"></a>Linkuri \n* [Instrucțiuni pentru migrare](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/proven-tools-to-accelerate-your-move-to-microsoft-edge/ba-p/2504818)\n* [Întrebări frecvente despre cicul de viață al Internet Explorer și Microsoft Edge](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Sisteme de operare acceptate de Internet Explorer](/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)\n* [Sisteme de operare acceptate de Microsoft Edge](/deployedge/microsoft-edge-supported-operating-systems)\n\n\n> [!NOTE]\n> Unele versiuni ale Internet Explorer pot beneficia de asistență după ultima dată de încheiere a sistemului de operare, când sunt disponibile Actualizări de securitate extinse (ESU). Accesați [aici](https://docs.microsoft.com/lifecycle/faq/extended-security-updates) pentru o listă de produse care oferă ESU-uri."
