content: "> [!TIP]\n> Microsoft Edge respectă [Politica modernă privind ciclul de viață](https://docs.microsoft.com/lifecycle/policies/modern). Consultați [documentația Edge privind ciclul de viață](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle) pentru a vedea cum să mențineți acest browser actualizat și la asistență.\n\n\n## <a name=\"links\"></a>Linkuri \n* [Întrebări frecvente despre ciclul de viață - Windows](/lifecycle/faq/windows)\n* [Informații despre produs](/windows-server/windows-server-2022/get-started/whats-new)\n\n\n> [!NOTE]\n> Containerele lansate cu Windows Server 2022 urmează aceleași date ale ciclului de viață. \n\n\n## <a name=\"editions\"></a>Ediții \n* Datacenter\n* Datacenter: Azure Edition\n* Essentials\n* Standard"
