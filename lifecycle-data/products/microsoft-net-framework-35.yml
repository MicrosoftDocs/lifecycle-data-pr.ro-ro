content: "\n## <a name=\"links\"></a>Linkuri \n* [Întrebări frecvente despre ciclul de viață - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Informații despre produs](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> Asistența pentru versiunile .NET Framework 3.x anterioare versiunii 3.5 SP1 s-a încheiat pe 12 iulie 2011. \n> [!NOTE]\n> Datele privind ciclul de viață se aplică pentru .NET 3.5 SP1 atunci când rulează pe Windows 10 versiunea 1809, Windows Server 2019 sau o versiune ulterioară. Pe versiunile mai vechi de Windows, .NET 3.5 SP1 adoptă ciclul de viață al sistemului de operare Windows subiacent."
