content: "> [!TIP]\n> Actualizările extinse de securitate (ESU) sunt disponibile pentru edițiile Datacenter, Standard, Enterprise, Web și Workgroup ale acestui produs, timp de încă trei ani după data de sfârșit al perioadei de asistență. Contactați partenerul Microsoft sau echipa de cont pentru a afla mai multe. \n\n\n## <a name=\"links\"></a>Linkuri \n* [Instrucțiuni pentru migrare](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Politica Service Pack](/lifecycle/policies/fixed#service-packs)\n* [Blogul SQL Release Services](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Programul privind actualizările extinse de securitate (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Numai pentru IA64, SP3 va beneficia de asistență până la 9/7/2019.\n\n\n## <a name=\"editions\"></a>Ediții \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express with Advanced Services\n* Standard\n* Standard Edition for Small Business\n* Web\n* Workgroup"
