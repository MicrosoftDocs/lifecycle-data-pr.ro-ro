content: "> [!TIP]\n> Actualizările de securitate extinse (ESU) sunt disponibile pentru edițiile Datacenter, Standard, Enterprise, Web și Workgroup ale acestui produs, pentru încă trei ani de la sfârșitul asistenței.\nData lansării-------------------------------Începeția---- Data de sfârșit\n\nActualizare extinsă de securitate Anul 3---07/13/2021---07/12/2022\n\nActualizare extinsă de securitate Anul 2---07/14/2021---07/13/2021\n\nActualizare extinsă de securitate Anul 1---07/9/2019---07/14/2020\n\n\n## <a name=\"links\"></a>Legături \n* [Orientări privind migrația](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Politica pachetului service pack](/lifecycle/policies/fixed#service-packs)\n* [Program extins de actualizare de securitate (ESU)](/lifecycle/faq/extended-security-updates)\n* [SQL Release Services Blog](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n\n> [!NOTE]\n> Numai pentru IA64, SP3 va fi acceptat până la 09.07.2019.\n\n## <a name=\"editions\"></a>Edițiile \n* Datacenter\n* Dezvoltator\n* Intreprindere\n* Express\n* Express cu servicii avansate\n* Standard\n* Ediție standard pentru întreprinderi mici\n* Web\n* Grup"
