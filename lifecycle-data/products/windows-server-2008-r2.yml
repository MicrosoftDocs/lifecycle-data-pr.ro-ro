content: "\n## <a name=\"links\"></a>Legături \n* [Orientări privind migrația](https://aka.ms/AA1ovn4)\n* [Informații upgrade server](/windows-server/upgrade/upgrade-overview)\n* [Program extins de actualizare de securitate (ESU)](/lifecycle/faq/extended-security-updates)\n* [Politica pachetului service pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Actualizările de securitate extinse (ESU) sunt disponibile prin programe specifice de licențiere în volum pentru edițiile Datacenter, Standard, Enterprise și Embedded ale edițiilor acestui produs, timp de până la trei ani în plus după sfârșitul asistenței. Contactați partenerul Microsoft sau echipa de cont pentru a afla mai multe. \n\nData lansării-------------------------------Începeția---- Data de sfârșit\n\nActualizare extinsă de securitate Anul 3---01/11/2022---01/10/2023\n\nActualizare extinsă de securitate Anul 2---01/12/2021---01/11/2022\n\nAn de actualizare de securitate extinsă 1---01/14/2020---01/12/2021\n\n## <a name=\"editions\"></a>Edițiile \n* Datacenter\n* Intreprindere\n* Ediția HPC\n* Sisteme pe bază de teoria teoria 10\n* Standard\n* Web"
