content: "\n\n## <a name=\"links\"></a>Linkuri \n* [Informații de service pentru versiunile mai vechi de Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Versiunile Visual Studio 2015 ale următoarelor componente sunt livrate cu și acceptate ca parte a ciclului de viață Visual Studio 2015: Agents, ESM, Modelling SDK, PSM, Remote Tools, SDK, Shell (Integrated), Shell (Isolated), TPS, Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Ediții \n* Community\n* Enterprise\n* Express for Web\n* Express for Windows 10\n* Express for Windows Desktop\n* Professional\n* Release Management\n* Test Profeșsional"
