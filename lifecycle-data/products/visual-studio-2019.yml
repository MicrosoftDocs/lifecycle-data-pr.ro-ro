content: "\n\n## <a name=\"links\"></a>Linkuri \n* [Anunțuri de blog Visual Studio](https://devblogs.microsoft.com/visualstudio/)\n* [Informații privind asistența și ciclul de viață](/visualstudio/releases/2019/servicing-vs2019)\n* [Pagina de descărcare Visual Studio 2019](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202019)\n* [Note privind versiunea Visual Studio 2019](/visualstudio/releases/2019/release-notes)\n\n\n> [!NOTE]\n> Versiunile Visual Studio 2019 ale următoarelor componente sunt livrate cu și acceptate ca parte a ciclului de viață Visual Studio 2019: Agenți, Instrumente de construire, Comunitate, Enterprise, Colector autonom de IntelliTrace, Instrumente de performanță, Instrumente la distanță, Team Explorer și Visual C++ de redistribuire.\n\n\n## <a name=\"editions\"></a>Ediții \n* Community\n* Enterprise\n* Professional"
