content: "\n\n## <a name=\"links\"></a>Linkuri \n* [Anunțuri de blog Visual Studio](https://devblogs.microsoft.com/visualstudio/)\n* [Informații privind asistența și ciclul de viață](/visualstudio/releases/2022/servicing-vs2022)\n* [Pagina de descărcare Visual Studio](https://visualstudio.microsoft.com/)\n* [Note privind versiunea Visual Studio](/visualstudio/releases/2022/release-notes)\n* [Cerințe de sistem](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> Versiunile Visual Studio 2022 ale următoarelor componente sunt livrate cu și acceptate ca parte a ciclului de viață Visual Studio 2022: Agents, Build Tools, IntelliTrace Standalone Collector, Performance Tools, Remote Tools, Team Explorer și Visual C++ Redistributable.\n> [!NOTE]\n> Ediția Visual Studio Community este acceptată numai pe Canalul curent, cu cea mai recentă versiune de servicii a ultimei versiuni minore de Visual Studio. Mergeți [aici](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022) pentru a afla mai multe. \n\n\n## <a name=\"editions\"></a>Ediții \n* Community\n* Enterprise\n* Professional"
