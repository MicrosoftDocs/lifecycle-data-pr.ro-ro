content: "> [!TIP]\n> '* Extended Security Updates (ESU) sunt disponibile prin intermediul unor programe specifice de licențiere în volum pentru edițiile Windows 7 Professional, Enterprise și Professional for Embedded Systems ale acestui produs, pentru încă trei ani de la sfârșitul asistenței. Contactați partenerul Microsoft sau echipa de cont pentru a afla mai multe. \n\n## <a name=\"links\"></a>Legături \n* [Orientări privind migrația](https://support.microsoft.com/help/4057281)\n* [Upgrade-ul de la Windows 7 la Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Program extins de actualizare de securitate (ESU)](/lifecycle/faq/extended-security-updates)\n* [Politica pachetului service pack](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Edițiile \n* Intreprindere\n* Întreprindere N\n* Acasă De bază\n* Prima pentru acasă\n* Acasă Premium N\n* Profesionale\n* Profesional pentru sisteme încorporate\n* Profesional N\n* Starter\n* Starter N\n* Final\n* Ultimate pentru sisteme încorporate\n* Final N"
