content: "\n\n## <a name=\"links\"></a>Linkuri \n* [Informații de service pentru versiunile mai vechi de Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Versiunile Visual Studio 2012 ale următoarelor componente sunt livrate cu și acceptate ca parte a ciclului de viață Visual Studio 2012: Agents, IntelliTrace Collector, Microsoft Azure Tools, Remote Tools, SDK, Shell (Integrated), Shell (Isolated), SQL Server Data Tools, Team Explorer, Visual C++ Redistributable, Web Tools Extensions.\n\n\n## <a name=\"editions\"></a>Ediții \n* Express for Web\n* Express for Windows Desktop\n* Premium\n* Professional\n* Team Explorer\n* Ultimate"
