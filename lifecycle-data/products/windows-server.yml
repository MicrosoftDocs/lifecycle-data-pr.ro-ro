content: "\n\n## <a name=\"links\"></a>Linkuri \n* [Cicluri de viață pentru întreținerea imaginii de bază a containerului Windows](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n* [Canale de servicii Windows Server: LTSC și SAC](/windows-server/get-started-19/servicing-channels-19)\n* [Întrebări frecvente despre ciclul de viață - Produse Windows](/lifecycle/faq/windows#what-are-the-requirements-for-servicing-and-updating-windows-10-semi-annual-channels)\n\n\n> [!NOTE]\n> Containerele lansate cu versiunile Windows Server enumerate mai sus respectă aceleași date ale ciclului de viață. Navigați la pagina de bază a serviciului de imagine la [Cicluri de viață pentru întreținerea imaginii de bază a containerului Windows](https://docs.microsoft.com/virtualization/windowscontainers/deploy-containers/base-image-lifecycle) pentru mai multe detalii.\n> [!NOTE]\n> Windows Server, versiunea 1809 a fost relansat pe 13 noiembrie 2018. Datele privind asistența au fost modificate în mod corespunzător.\n\n\n## <a name=\"editions\"></a>Ediții \n* Datacenter\n* Standard"
