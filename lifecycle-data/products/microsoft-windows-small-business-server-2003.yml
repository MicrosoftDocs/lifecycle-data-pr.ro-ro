content: "\n## <a name=\"links\"></a>Linkuri \n* [Politica Service Pack](/lifecycle/policies/fixed#service-packs)\n* [Instrucțiuni pentru migrare](https://aka.ms/AA1ovn4)\n\n> [!NOTE]\n> Data de asistență pentru acest pachet de produse este determinată de ciclurile de viață ale componentelor individuale ale produselor. Vă rugăm să consultați ciclul de viață al produsului individual al componentei pentru a determina durata de asistență a acestuia.\n> [!NOTE]\n> Data de început pentru Windows Small Business Server 2003 Standard Edition este 16 decembrie 2003. \n\n## <a name=\"editions\"></a>Ediții \n* Premium\n* Standard"
