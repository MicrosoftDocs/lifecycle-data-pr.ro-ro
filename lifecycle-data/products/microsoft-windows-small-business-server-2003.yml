content: "\n## <a name=\"links\"></a>Legături \n* [Politica pachetului service pack](/lifecycle/policies/fixed#service-packs)\n* [Orientări privind migrația](https://aka.ms/AA1ovn4)\n\n> [!NOTE]\n> Data de asistență pentru acest pachet de produse este determinată de ciclurile de viață ale produsului component individual. Vă rugăm să revizuiți ciclul de viață al fiecărui produs component pentru a determina durata asistenței.\n> [!NOTE]\n> Data de început pentru Windows Small Business Server 2003 Standard Edition este 16 decembrie 2003. \n\n## <a name=\"editions\"></a>Edițiile \n* Premium\n* Standard"
